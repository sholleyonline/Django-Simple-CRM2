{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple CRM: Home</title>
    <link href="{% static 'webcrm/css/bootstrap.min.css' %}" rel="stylesheet">
    
  <body>
    {% include 'navbar.html' %}
    <div class="container">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
                
            {% endfor %}
        {% endif %}
        {% block content  %}
        {% endblock %}
    </div>
    
    <script src="{% static 'webcrm/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
